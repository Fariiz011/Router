<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
        }

        .header {
            text-align: center;
            margin: 20px 0;
        }

        .header h1 {
            font-size: 36px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .chatlogs {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .chatlogs .user-message, .chatlogs .ai-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #007bff;
            text-align: left;
        }

        .ai-message {
            background-color: #28a745;
            text-align: left;
        }

        .input-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .input-area input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        .input-area button {
            width: 15%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .settings-menu label {
            display: block;
            margin: 10px 0;
        }

        .settings-menu select, .settings-menu input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #444;
        }

        .settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }

        .splash-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }

        .main-content {
            display: none;
        }

        .profile {
            text-align: center;
            margin-top: 20px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="splash-screen">
        <h2>Loading...</h2>
    </div>

    <div id="main-content" class="main-content">
        <div class="header">
            <h1>Welcome to Enterprise Chatbot</h1>
        </div>

        <div class="chat-container">
            <div class="chatlogs" id="chatlogs"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="profile">
            <img id="avatar-img" src="" alt="Avatar">
            <p id="profile-name">Name: Unknown</p>
            <p id="profile-dob">DOB: Unknown</p>
        </div>

        <button class="settings-toggle" onclick="toggleSettings()">Settings</button>

        <div id="settings-menu" class="settings-menu">
            <h3>Settings</h3>
            <label for="avatar">Choose Avatar:</label>
            <input type="file" id="avatar" accept="image/*" onchange="updateAvatar()">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" onchange="updateProfile()">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" onchange="updateProfile()">

            <label for="language">Choose Language:</label>
            <select id="language" onchange="setLanguage(this.value)">
                <option value="id">Bahasa Indonesia</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <script>
        let language = 'id';
        const translations = {
            en: {
                welcome: "Welcome to Enterprise Chatbot!",
                send: "Send",
                placeholder: "Type your message...",
                version: "Version 1.0",
                dev: "Developer: Your Name",
                about: "About",
                support: "Support",
                reset: "Reset Chat",
                footer: "© 2025 Enterprise Chatbot. All rights reserved.",
            },
            id: {
                welcome: "Selamat datang di Enterprise Chatbot!",
                send: "Kirim",
                placeholder: "Ketik pesan Anda...",
                version: "Versi 1.0",
                dev: "Pengembang: Nama Anda",
                about: "Tentang",
                support: "Dukungan",
                reset: "Reset Obrolan",
                footer: "© 2025 Enterprise Chatbot. Semua hak dilindungi undang-undang.",
            }
        };

        function setLanguage(lang) {
            language = lang;
            document.getElementById("welcome-text").innerHTML = translations[lang].welcome;
            document.getElementById("send-btn").textContent = translations[lang].send;
            document.getElementById("userInput").placeholder = translations[lang].placeholder;
            document.getElementById("about-version").textContent = translations[lang].version;
            document.getElementById("about-dev").textContent = translations[lang].dev;
            document.getElementById("about-label").textContent = translations[lang].about;
            document.getElementById("support-label").textContent = translations[lang].support;
            document.getElementById("reset-label").textContent = translations[lang].reset;
            document.getElementById("footer-text").innerHTML = translations[lang].footer;
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById("settings-menu");
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function resetChat() {
            document.getElementById("chatlogs").innerHTML = "";
        }

        function sendMessage() {
            const input = document.getElementById("userInput").value;
            if (input.trim() === "") return;
            
            const chatlogs = document.getElementById("chatlogs");
            const userMessage = document.createElement("div");
            userMessage.classList.add("user-message");
            userMessage.textContent = input;
            chatlogs.appendChild(userMessage);
            document.getElementById("userInput").value = "";

            const aiMessage = document.createElement("div");
            aiMessage.classList.add("ai-message");
            aiMessage.textContent = "Maaf, saya belum bisa menjawab itu.";
            chatlogs.appendChild(aiMessage);
            chatlogs.scrollTop = chatlogs.scrollHeight;
        }

        function updateAvatar() {
            const file = document.getElementById("avatar").files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("avatar-img").src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateProfile() {
            const name = document.getElementById("name").value;
            const dob = document.getElementById("dob").value;
            document.getElementById("profile-name").textContent = `Name: ${name || "Unknown"}`;
            document.getElementById("profile-dob").textContent = `DOB: ${dob || "Unknown"}`;
        }

        setTimeout(() => {
            document.getElementById("splash-screen").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }, 3000);
    </script>
</body>
  </html>
