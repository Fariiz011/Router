<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY.AI</title>
    <link rel="icon" href="logo.png" />
    <style>
      @font-face {
        font-family: 'Quantify';
        src: url('Quantify.ttf') format('truetype');
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        font-family: 'Quantify', sans-serif;
        background: #000000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        position: absolute;
        top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 10px;
      }

      .title {
        font-size: 1.6rem;
        text-align: center;
      }

      .sky-label {
        position: absolute;
        left: 20px;
        top: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .flag {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid white;
      }

      .sky-text {
        font-size: 1.4rem;
        animation: slowGlow 3s ease-in-out infinite alternate;
      }

      @keyframes slowGlow {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      .chat-container {
        width: 90%;
        max-width: 500px;
        background: #111111;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      }

      .chat-input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: #222;
        color: white;
        font-size: 1rem;
      }

      .chat-output {
        margin-top: 20px;
        background: #1c1c1c;
        padding: 15px;
        border-radius: 10px;
        min-height: 100px;
        color: #ccc;
      }

      .submit-btn {
        margin-top: 15px;
        background: #333;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="sky-label">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" class="flag" />
      <div class="sky-text">SkyAI</div>
    </div>

    <div class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="title">Welcome to SKY.AI</div>
    </div>

    <div class="chat-container">
      <input
        type="text"
        id="userInput"
        class="chat-input"
        placeholder="Tulis pertanyaan kamu di sini..."
      />
      <button class="submit-btn" onclick="ask()">Kirim</button>
      <div class="chat-output" id="responseOutput"></div>
    </div>

    <script>
      async function ask() {
        const input = document.getElementById('userInput').value;
        const output = document.getElementById('responseOutput');
        output.textContent = 'Tunggu sebentar...';

        try {
          const response = await fetch('https://api.cohere.ai/v1/chat', {
            method: 'POST',
            headers: {
              'Authorization': 'Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              message: input,
              model: 'command-r-plus',
              chat_history: [],
            }),
          });

          const data = await response.json();
          output.textContent = data.text || 'Tidak ada jawaban.';
        } catch (err) {
          output.textContent = 'Terjadi kesalahan saat mengambil jawaban.';
        }
      }
    </script>
  </body>
        </html>
