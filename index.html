<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Cohere Modern</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { @apply bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100; }
    #chat-container { height: calc(100vh - 8rem); }
    .chat-bubble { @apply max-w-xl px-4 py-2 rounded-2xl break-words; }
    .bot { @apply bg-white dark:bg-gray-800 self-start; }
    .user { @apply bg-blue-500 text-white self-end; }
    .scroll-hide::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="flex flex-col">
  <!-- Header -->
  <header class="h-16 flex items-center px-4 shadow-md bg-white dark:bg-gray-800 justify-between">
    <div class="flex items-center">
      <img src="logo.png" alt="Logo" class="h-8 w-8 mr-2" />
      <h1 class="text-xl font-semibold">CohereChat</h1>
    </div>
    <button id="settingsBtn">
      <img src="icon setting.png" alt="Settings" class="h-6 w-6" />
    </button>
  </header>  <!-- Chat area -->  <main id="chat-container" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-4 scroll-hide">
    <!-- messages injected here -->
  </main>  <!-- Input area -->  <footer class="h-32 px-4 py-2 bg-white dark:bg-gray-800">
    <div class="mb-2">
      <textarea id="user-input" rows="2" class="w-full resize-none p-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-700 focus:outline-none" placeholder="Tulis pesan..."></textarea>
    </div>
    <div class="flex justify-between items-center">
      <div>
        <button id="faqBtn" class="text-sm text-blue-600 hover:underline">FAQ</button>
        <button id="profileBtn" class="ml-2 text-sm text-blue-600 hover:underline">Profil</button>
        <button id="supportBtn" class="ml-2 text-sm text-blue-600 hover:underline">Support</button>
        <button id="gmailBtn" class="ml-2 text-sm text-blue-600 hover:underline">Kirim via Gmail</button>
        <button id="langBtn" class="ml-2 text-sm text-blue-600 hover:underline">ID/EN</button>
      </div>
      <button id="send-btn" class="p-3 rounded-full bg-blue-600 hover:bg-blue-700">
        <img src="icon kirim.png" alt="Kirim" class="h-5 w-5" />
      </button>
    </div>
  </footer>  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const langBtn = document.getElementById('langBtn');
    let isIndo = true;
    const API_KEY = '<YOUR_COHERE_API_KEY>';

    function addMessage(text, sender) {
      const wrapper = document.createElement('div');
      wrapper.className = 'flex ' + (sender === 'user' ? 'justify-end' : 'justify-start');
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${sender === 'user' ? 'user' : 'bot'}`;
      bubble.textContent = text;
      wrapper.appendChild(bubble);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      addMessage('...', 'bot');

      const prompt = isIndo ? `Balas dalam bahasa Indonesia: ${text}` : text;

      try {
        const resp = await fetch('https://api.cohere.ai/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer vtmuEQyShViYAewUcHnXq2GmT1ElOKY2CMeY62Tp`
          },
          body: JSON.stringify({
            model: 'xlarge',
            prompt: prompt,
            max_tokens: 150,
            temperature: 0.7
          })
        });
        const data = await resp.json();
        chatContainer.lastChild.remove();
        addMessage(data.generations[0].text.trim(), 'bot');
      } catch (err) {
        chatContainer.lastChild.remove();
        addMessage('Gagal menghubungi API.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    langBtn.addEventListener('click', () => {
      isIndo = !isIndo;
      langBtn.textContent = isIndo ? 'ID/EN' : 'EN/ID';
    });

    document.getElementById('faqBtn').addEventListener('click', () => {
      addMessage('Silakan tanya apa pun, ini adalah fitur FAQ.', 'bot');
    });
    document.getElementById('profileBtn').addEventListener('click', () => {
      addMessage('Ini adalah halaman profil kamu.', 'bot');
    });
    document.getElementById('supportBtn').addEventListener('click', () => {
      addMessage('Hubungi kami di support@example.com.', 'bot');
    });
    document.getElementById('gmailBtn').addEventListener('click', () => {
      const text = prompt('Ketik pesan untuk dikirim via Gmail:');
      if (text) {
        window.location.href = `mailto:?subject=Chatbot Message&body=${encodeURIComponent(text)}`;
      }
    });
  </script></body>
</html>
