<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKY.AI</title>
  <link rel="icon" href="logo.png" />
  <style>
    @font-face {
      font-family: 'Quantify';
      src: url('Quantify.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quantify', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .flag {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 40px;
      animation: slowFadeIn 3s ease-in-out forwards;
    }

    @keyframes slowFadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .chatbox {
      background: #111;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      margin-top: 30px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #222;
      color: white;
    }

    .response {
      margin-top: 15px;
      font-size: 16px;
      line-height: 1.5;
      color: #ccc;
    }

    .credit {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Indo" class="flag" />
  <div class="container">
    <img src="logo.png" alt="Logo SKY.AI" class="logo" />
    <div class="title">SkyAI</div>
    <div class="chatbox">
      <input type="text" id="userInput" placeholder="Tanyakan apa saja..." onkeydown="handleKey(event)" />
      <div class="response" id="response"></div>
    </div>
    <div class="credit">SkyAI</div>
  </div>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-29.mp3" preload="auto"></audio>

  <script>
    const clickSound = document.getElementById('clickSound');

    function handleKey(e) {
      if (e.key === 'Enter') {
        clickSound.play();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const responseBox = document.getElementById('response');
      const message = input.value.trim();
      if (!message) return;

      responseBox.innerHTML = "Mengetik...";

      try {
        const res = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: message,
            model: "command-r-plus",
          }),
        });

        const data = await res.json();
        responseBox.innerHTML = data.text || "Maaf, tidak ada jawaban.";
      } catch (err) {
        responseBox.innerHTML = "Terjadi kesalahan. Coba lagi.";
      }

      input.value = "";
    }
  </script>
</body>
</html>
