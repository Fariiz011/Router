<!DOCTYPE html>
<html lang="id">
<head>
  <!-- [Kepala sama persis seperti yang kamu kirim ‚Äî tidak diubah] -->
  <!-- ... potongan bagian head kamu tetap di sini ... -->
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <img src="logo.png" alt="SkyAI Logo" class="splash-logo" />
    <h1 class="fade-text">Welcome to <span style="color:#00d9ff;">SKY.AI</span></h1>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <header>
      <div class="logo">
        <img id="flag-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Flag"/>
        <b id="lang-code">(IDN)</b>
      </div>
      <div class="settings-icon" onclick="toggleSettings()">‚öôÔ∏è</div>
    </header>

    <!-- Settings Popup -->
    <div id="settings-menu" class="settings-menu">
      <p onclick="toggleTheme()" id="toggle-theme-label">Ganti Tema</p>
      <p onclick="changeLanguage()" id="change-lang-label">Pilih Bahasa</p>
      <p onclick="showAbout()" id="about-label">Tentang SkyAI</p>
      <p onclick="resetChat()" id="reset-label">Reset Chat</p>
    </div>

    <div class="center">
      <img src="logo.png" alt="SkyAI Logo" style="width:120px"/>
      <h1 id="welcome-text">Welcome to <span style="color:#00d9ff">SKY.AI</span></h1>
    </div>

    <div class="chatbox">
      <div class="chatlogs" id="chatlogs"></div>
      <input type="text" id="userInput" placeholder="Tulis pertanyaan di sini...">
      <button onclick="sendMessage()" id="send-button">Kirim</button>
    </div>

    <div class="footer" id="footer-text">
      Dibuat oleh <b>SkyAI Dev (M.Fariz)</b> | ¬© 2025 SKY.AI INDONESIANüáÆüá©
    </div>
  </div>

  <script>
    let darkMode = false;
    let language = 'id'; // default language

    const texts = {
      id: {
        welcome: "Welcome to <span style='color:#00d9ff'>SKY.AI</span>",
        send: "Kirim",
        theme: "Ganti Tema",
        lang: "Pilih Bahasa",
        about: "Tentang SkyAI",
        reset: "Reset Chat",
        footer: "Dibuat oleh <b>SkyAI Dev (M.Fariz)</b> | ¬© 2025 SKY.AI INDONESIANüáÆüá©",
        splash: "Welcome to <span style='color:#00d9ff;'>SKY.AI</span>",
        prompt: "Tulis pertanyaan di sini...",
        alert: "Bahasa diubah ke Indonesia",
        flag: "https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg",
        code: "(IDN)",
        hi: "Hai! Aku SkyAI, ada yang bisa aku bantu?"
      },
      en: {
        welcome: "Welcome to <span style='color:#00d9ff'>SKY.AI</span>",
        send: "Send",
        theme: "Toggle Theme",
        lang: "Change Language",
        about: "About SkyAI",
        reset: "Reset Chat",
        footer: "Made by <b>SkyAI Dev (M.Fariz)</b> | ¬© 2025 SKY.AI INDONESIAüáÆüá©",
        splash: "Welcome to <span style='color:#00d9ff;'>SKY.AI</span>",
        prompt: "Type your question here...",
        alert: "Language changed to English",
        flag: "https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg",
        code: "(ENG)",
        hi: "Hi! I'm SkyAI, how can I help you?"
      }
    };

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        startSkyAIChat();
      }, 3000);
    });

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const log = document.getElementById("chatlogs");
      log.innerHTML += `<p><b>Kamu:</b> ${input}</p>`;

      const res = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "command-r-plus",
          message: input,
          temperature: 0.9,
          chat_history: [],
          prompt_truncation: "auto"
        })
      });
      const data = await res.json();
      const output = data.text || "Maaf, tidak bisa menjawab.";
      log.innerHTML += `<p><b>SKY.AI:</b> ${output}</p>`;
      document.getElementById("userInput").value = "";
    }

    function startSkyAIChat() {
      const log = document.getElementById("chatlogs");
      log.innerHTML += `<p><b>SKY.AI:</b> ${texts[language].hi}</p>`;
    }

    function toggleSettings() {
      const menu = document.getElementById("settings-menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function toggleTheme() {
      darkMode = !darkMode;
      document.body.style.backgroundColor = darkMode ? "#222" : "#000";
      document.body.style.color = darkMode ? "#fff" : "#000";
    }

    function changeLanguage() {
      language = (language === 'id') ? 'en' : 'id';
      alert(texts[language].alert);

      document.getElementById("welcome-text").innerHTML = texts[language].welcome;
      document.getElementById("send-button").innerText = texts[language].send;
      document.getElementById("toggle-theme-label").innerText = texts[language].theme;
      document.getElementById("change-lang-label").innerText = texts[language].lang;
      document.getElementById("about-label").innerText = texts[language].about;
      document.getElementById("reset-label").innerText = texts[language].reset;
      document.getElementById("footer-text").innerHTML = texts[language].footer;
      document.getElementById("userInput").placeholder = texts[language].prompt;
      document.getElementById("flag-icon").src = texts[language].flag;
      document.getElementById("lang-code").innerText = texts[language].code;
    }

    function showAbout() {
      alert("SkyAI versi 1.0\nDibuat oleh M.Fariz\nChatbot AI buatan anak Indonesia.");
    }

    function resetChat() {
      document.getElementById("chatlogs").innerHTML = "";
      startSkyAIChat();
    }
  </script>
</body>
</html>
