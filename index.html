<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKY.AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantify&display=swap" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Quantify', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo-img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      background: #181818;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chat-bubble {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot {
      background: #333;
      align-self: flex-start;
    }

    .user {
      background: #0066ff;
      align-self: flex-end;
    }

    .input-area {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 70%;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo-img" />
  <div class="title">SKY.AI</div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Tulis pertanyaan..." />
    <button onclick="sendChat()">Kirim</button>
  </div>

  <script>
    const apiKey = '2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6'; // Ganti ini!

    function appendBubble(text, type = 'bot') {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${type}`;
      bubble.innerText = text;
      document.getElementById('chat').appendChild(bubble);
    }

    async function sendChat() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendBubble(message, 'user');
      input.value = '';

      try {
        const res = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            message: message,
            connectors: [{ id: "web-search" }],
            chat_history: [],
          }),
        });

        const data = await res.json();
        const reply = data.text || "Maaf, tidak bisa menjawab.";
        appendBubble(reply, 'bot');
      } catch (err) {
        appendBubble("Gagal terhubung ke API.", 'bot');
      }
    }
  </script>
</body>
</html>
