<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKY.AI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantify&display=swap" />
  <link rel="icon" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #0e0e0e;
      color: white;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }

    .logo-text {
      font-family: 'Quantify', sans-serif;
      font-size: 2rem;
    }

    .logo-img {
      width: 40px;
      height: 40px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .slide-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 260px;
      height: 100%;
      background: #1a1a1a;
      padding: 20px;
      transition: right 0.3s ease;
      box-shadow: -2px 0 6px rgba(0,0,0,0.4);
    }

    .slide-menu.active {
      right: 0;
    }

    .toggle-switch {
      margin: 20px 0;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 80vh;
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      background: #181818;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
    }

    .chat-bubble {
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot {
      background: #333;
      align-self: flex-start;
    }

    .user {
      background: #0066ff;
      align-self: flex-end;
    }

    .input-area {
      margin-top: 16px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 70%;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    .flag {
      border-radius: 50%;
      width: 28px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Logo" class="logo-img" />
      <span class="logo-text" style="margin-left: 10px;">SKY.AI</span>
      <img src="https://upload.wikimedia.org/wikipedia/id/9/9f/Flag_of_Indonesia.svg" class="flag" />
    </div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </div>

  <div class="slide-menu" id="menu">
    <div class="toggle-switch">
      <label>Dark/Light Mode:</label>
      <input type="checkbox" onchange="toggleTheme()" id="themeSwitch"/>
    </div>
    <div>
      <label for="language">Bahasa:</label><br />
      <select id="language">
        <option value="id">Indonesia</option>
        <option value="en">English</option>
        <option value="jp">Jepang</option>
        <option value="ru">Rusia</option>
        <option value="zh">China</option>
      </select>
    </div>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Tulis pertanyaan..." />
    <button onclick="sendChat()">Kirim</button>
  </div>

  <script>
    let isDark = true;
    const apiKey = 'YOUR_COHERE_API_KEY'; // Ganti ini!

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function toggleTheme() {
      isDark = !isDark;
      document.body.style.backgroundColor = isDark ? '#0e0e0e' : '#ffffff';
      document.body.style.color = isDark ? 'white' : '#000000';
    }

    function appendBubble(text, type = 'bot') {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${type}`;
      bubble.innerText = '';
      document.getElementById('chat').appendChild(bubble);

      let index = 0;
      const typing = setInterval(() => {
        if (index < text.length) {
          bubble.innerText += text[index++];
        } else {
          clearInterval(typing);
        }
      }, 30);
    }

    async function sendChat() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;
      appendBubble(message, 'user');
      input.value = '';

      const language = document.getElementById('language').value;

      try {
        const res = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6`,
          },
          body: JSON.stringify({
            message: message,
            connectors: [{ id: "web-search" }],
            chat_history: [],
          }),
        });

        const data = await res.json();
        const reply = data.text || "Maaf, tidak bisa menjawab.";
        appendBubble(reply, 'bot');
      } catch (err) {
        appendBubble("Gagal terhubung ke API.", 'bot');
      }
    }
  </script>
</body>
  </html>
