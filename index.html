<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDN</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quantify', sans-serif;
      background-color: #000;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 20px;
    }
    .menu {
      font-size: 24px;
      cursor: pointer;
    }
    .center {
      text-align: center;
      margin-top: 40px;
    }
    .chatbox {
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      margin: 20px auto;
      max-width: 500px;
    }
    .chatbox input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .chatbox button {
      padding: 10px;
      background: #00d9ff;
      color: black;
      border: none;
      border-radius: 5px;
    }
    .chatlogs {
      margin-top: 10px;
    }
    .dark-mode {
      background-color: #fff;
      color: #000;
    }
    .dark-mode .chatbox {
      background: #eee;
    }
    .language-select {
      text-align: center;
      margin-top: 1rem;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Flag"/>
      <b>SkyAI</b>
    </div>
    <div class="menu" onclick="toggleDarkMode()">☰</div>
  </header>

  <div class="center">
    <img src="logo.png" alt="SkyAI Logo" style="width:120px"/>
    <h1>Welcome to<span style="color:#00d9ff">SKY.AI</span></h1>
  </div>

  <div class="chatbox">
    <div class="chatlogs" id="chatlogs">
      <p><b>Kamu:</b> hai,apa kabar?<br><b>SKY.AI:</b> Hai, saya baik-baik saja, terima kasih. Apa kabar Anda?</p>
    </div>
    <input type="text" id="userInput" placeholder="Tulis pertanyaan di sini...">
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <div class="language-select">
    <label>Pilih Bahasa: </label>
    <select id="language">
      <option value="id">Indonesian</option>
      <option value="en">English</option>
      <option value="ja">Japanese</option>
      <option value="ru">Russian</option>
      <option value="zh">Chinese</option>
    </select>
  </div>

  <div class="footer">
    Dibuat oleh <b>SkyAI Dev (M.Fariz)</b> | © 2025 (By Indonesian)
  </div>

  <script>
    let darkMode = true;
    function toggleDarkMode() {
      darkMode = !darkMode;
      document.body.classList.toggle('dark-mode');
    }

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const language = document.getElementById("language").value;
      const log = document.getElementById("chatlogs");
      log.innerHTML += `<p><b>Kamu:</b> ${input}</p>`;

      const res = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "command-r-plus",
          message: input,
          temperature: 0.7,
          chat_history: [],
          prompt_truncation: "auto"
        })
      });
      const data = await res.json();
      const output = data.text || "Maaf, tidak bisa menjawab.";
      log.innerHTML += `<p><b>SKY.AI:</b> ${output}</p>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
  </html>
