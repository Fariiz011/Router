<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKY.AI</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link href="Quantify.ttf" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Quantify';
      src: url('Quantify.ttf');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      text-align: center;
      position: relative;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 10px;
    }

    h1 {
      font-family: 'Quantify', sans-serif;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .chat-bubble {
      background: #1c1c1c;
      border-radius: 20px;
      padding: 15px;
      margin: 10px 0;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #333;
      color: white;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #555;
    }

    .flag {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .brand {
      position: absolute;
      top: 20px;
      right: 20px;
      font-family: 'Quantify';
      font-size: 18px;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="ID" class="flag" />
  <div class="brand">SkyAI</div>
  <div class="container">
    <img src="logo.svg" alt="SKY.AI Logo" class="logo">
    <h1>Welcome to SKY.AI Buatan Anak Keren</h1>
    <div class="chat-bubble">
      <input type="text" id="userInput" placeholder="Tulis pertanyaan kamu di sini..." />
    </div>
    <div class="chat-bubble">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput').value.trim();
      if (!input) return;

      const response = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: input,
          chat_history: []
        })
      });

      const data = await response.json();
      alert("Jawaban: " + (data.text || data.message));
    }
  </script>
</body>
</html>
