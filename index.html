<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKY.AI</title>
  <link rel="icon" href="logo.png" />
  <link href="Quantify.ttf" rel="stylesheet" as="font" type="font/ttf" crossorigin />
  <style>
    @font-face {
      font-family: 'Quantify';
      src: url('Quantify.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background-color: #000;
      color: white;
    }

    .light-mode {
      background-color: #f9f9f9;
      color: #111;
    }

    header {
      text-align: center;
      padding: 20px;
      animation: fadeDown 1.2s ease-out;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Quantify', sans-serif;
      font-size: 2.5rem;
    }

    .logo {
      width: 100px;
      margin: 0 auto 10px;
      display: block;
    }

    .bubble {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    .bubble input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    .bubble button {
      padding: 12px 18px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .hamburger {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background-color: white;
      margin: 6px 0;
    }

    .menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100vh;
      background-color: #111;
      padding: 20px;
      transition: right 0.4s ease;
      z-index: 998;
    }

    .menu.open {
      right: 0;
    }

    .menu h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    .menu label,
    .menu select {
      display: block;
      margin-bottom: 20px;
    }

    .flag {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .flag img {
      width: 100%;
      height: auto;
    }

    .skyai-text {
      position: absolute;
      top: 20px;
      left: 70px;
      font-family: 'Quantify';
      font-size: 1.5rem;
      animation: fadeText 2s ease-out;
    }

    @keyframes fadeText {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body class="dark-mode">

  <div class="flag">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="ID" />
  </div>

  <div class="skyai-text">SkyAI</div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="menu" id="menu">
    <h2>Pengaturan</h2>
    <label>
      <input type="checkbox" id="modeToggle" onchange="toggleMode()" /> Mode Gelap/Terang
    </label>

    <label for="language">Pilih Bahasa:</label>
    <select id="language">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
      <option value="ja">Jepang</option>
      <option value="ru">Rusia</option>
      <option value="zh">China</option>
    </select>
  </div>

  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Welcome to SKY.AI Buatan Anak Keren</h1>
  </header>

  <div class="bubble">
    <input type="text" id="prompt" placeholder="Tulis pertanyaanmu di sini..." />
    <button onclick="sendPrompt()">Kirim</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('menu').classList.toggle('open');
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
    }

    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return;

      const language = document.getElementById('language').value;

      try {
        const response = await fetch('https://api.cohere.ai/v1/chat', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: prompt,
            model: 'command-r-plus',
            connectors: [{ id: "web-search" }],
            temperature: 0.3
          })
        });

        const result = await response.json();
        alert("Jawaban: " + (result.text || "Tidak ada jawaban."));
      } catch (err) {
        alert("Terjadi kesalahan.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
