<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyAI - Chatbot AI Buatan Anak Keren</title>
  <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quantico', sans-serif;
      background-color: #000;
      color: #fff;
    }
    #splash-screen, #profile-form {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .splash-logo {
      width: 100px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .fade-text {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeInUp 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #profile-form input {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #profile-form button {
      padding: 8px 20px;
      border: none;
      background: #00d9ff;
      color: black;
      border-radius: 5px;
      margin-top: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img { height: 20px; }
    .center { text-align: center; margin-top: 40px; }
    .chatbox {
      background: #111;
      border-radius: 10px;
      padding: 1rem;
      margin: 20px auto;
      max-width: 500px;
    }
    .chatbox input {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .chatbox button {
      padding: 10px;
      background: #00d9ff;
      color: black;
      border: none;
      border-radius: 5px;
    }
    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 12px;
    }
    #profil-info {
      text-align: center;
      font-size: 14px;
      margin-top: -15px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash-screen">
    <img src="logo.png" alt="SkyAI Logo" class="splash-logo" />
    <h1 class="fade-text">Welcome to <span style="color:#00d9ff;">SKY.AI</span></h1>
  </div>

  <!-- Profil Form -->
  <div id="profile-form" style="display:none;">
    <h2>Isi Profil Kamu</h2>
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="kelas" placeholder="Kelas">
    <input type="number" id="umur" placeholder="Umur">
    <input type="text" id="lokasi" placeholder="Lokasi">
    <button onclick="submitProfil()">Mulai Chat</button>
  </div>

  <!-- Main -->
  <div id="main-content" style="display:none;">
    <header>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="Flag"/>
        <b>(IDN)</b>
      </div>
    </header>

    <div class="center">
      <img src="logo.png" alt="SkyAI Logo" style="width:120px"/>
      <h1>Welcome to <span style="color:#00d9ff">SKY.AI</span></h1>
      <div id="profil-info"></div>
    </div>

    <div class="chatbox">
      <div class="chatlogs" id="chatlogs"></div>
      <input type="text" id="userInput" placeholder="Tulis pertanyaan di sini...">
      <button onclick="sendMessage()">Kirim</button>
    </div>

    <div class="footer">
      Dibuat oleh <b>SkyAI Dev (M.Fariz)</b> | Â© 2025 SKY.AI INDONESIANðŸ‡®ðŸ‡©
    </div>
  </div>

  <script>
    let profil = {};
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("profile-form").style.display = "flex";
      }, 3000);
    };
    function submitProfil() {
      profil.nama = document.getElementById("nama").value;
      profil.kelas = document.getElementById("kelas").value;
      profil.umur = document.getElementById("umur").value;
      profil.lokasi = document.getElementById("lokasi").value;
      document.getElementById("profile-form").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      document.getElementById("profil-info").innerText = `Profil: ${profil.nama} | ${profil.kelas} | ${profil.umur} Tahun | ${profil.lokasi}`;
      startSkyAIChat();
    }
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const log = document.getElementById("chatlogs");
      log.innerHTML += `<p><b>${profil.nama || "Kamu"}:</b> ${input}</p>`;
      const res = await fetch("https://api.cohere.ai/v1/chat", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "command-r-plus",
          message: input,
          temperature: 0.9,
          chat_history: [],
          prompt_truncation: "auto"
        })
      });
      const data = await res.json();
      const output = data.text || "Maaf, tidak bisa menjawab.";
      log.innerHTML += `<p><b>SKY.AI:</b> ${output}</p>`;
      document.getElementById("userInput").value = "";
    }
    function startSkyAIChat() {
      document.getElementById("chatlogs").innerHTML = `<p><b>SKY.AI:</b> Hai ${profil.nama || "kamu"}! Ada yang bisa aku bantu?</p>`;
    }
  </script>
</body>
</html>
