<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Penilaian Siswa</title>
</head>
<body>
    <h1>Form Penilaian Siswa</h1>
    <form id="form-nilai">
        <label>Nilai Ujian Sekolah (20%): <input type="number" id="nilai-us" required></label><br><br>
        <label>Nilai Raport Semester 1 (20%): <input type="number" id="nilai-smt1" required></label><br><br>
        <label>Nilai Raport Semester 2 (20%): <input type="number" id="nilai-smt2" required></label><br><br>
        <label>Nilai Raport Semester 3 (10%): <input type="number" id="nilai-smt3" required></label><br><br>
        <label>Nilai Raport Semester 4 (10%): <input type="number" id="nilai-smt4" required></label><br><br>
        <label>Nilai Raport Semester 5 (20%): <input type="number" id="nilai-smt5" required></label><br><br>
        <button type="submit">Hitung Kelulusan</button>
    </form>

    <h2 id="hasil"></h2>

    <script>
        document.getElementById('form-nilai').addEventListener('submit', function(e) {
            e.preventDefault();

            const nilaiUS = parseFloat(document.getElementById('nilai-us').value);
            const smt1 = parseFloat(document.getElementById('nilai-smt1').value);
            const smt2 = parseFloat(document.getElementById('nilai-smt2').value);
            const smt3 = parseFloat(document.getElementById('nilai-smt3').value);
            const smt4 = parseFloat(document.getElementById('nilai-smt4').value);
            const smt5 = parseFloat(document.getElementById('nilai-smt5').value);

            const total = (nilaiUS * 0.2) + (smt1 * 0.2) + (smt2 * 0.2) + (smt3 * 0.1) + (smt4 * 0.1) + (smt5 * 0.2);

            let status = '';
            if (total >= 70) {
                status = 'LULUS';
            } else {
                status = 'TIDAK LULUS';
            }

            document.getElementById('hasil').textContent = `Nilai Akhir: ${total.toFixed(2)} - Status: ${status}`;
        });
    </script>
</body>
</html>
