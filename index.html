<!DOCTYPE html><html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fariz092 (Fariiz011)" />
    <title>SKY.AI</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      @font-face {
        font-family: 'Quantify';
        src: url('Quantify.ttf') format('truetype');
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        flex-direction: column;
      }
      .logo {
        width: 120px;
        animation: zoomIn 2s ease;
      }
      @keyframes zoomIn {
        from { transform: scale(0.2); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .title {
        font-family: 'Quantify';
        font-size: 2.5rem;
        margin-top: 10px;
        animation: slideDown 2s ease;
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .chatbox {
        background: #111;
        border-radius: 16px;
        width: 90%;
        max-width: 600px;
        margin-top: 30px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.05);
      }
      .input-area {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }
      input[type="text"] {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 12px;
        outline: none;
        background: #222;
        color: white;
      }
      button {
        padding: 12px 20px;
        border: none;
        border-radius: 12px;
        background: #00bcd4;
        color: white;
        cursor: pointer;
      }
      .flag {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
      }
      .flag img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .flag span {
        font-family: 'Quantify';
        font-size: 1.5rem;
        animation: fadeIn 3s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flag">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" alt="IDN" />
        <span>SkyAI</span>
      </div>
      <img src="logo.png" alt="SKY.AI Logo" class="logo" />
      <div class="title">Welcome to SKY.AI Buatan Anak Keren</div>
      <div class="chatbox">
        <div id="chat-output"></div>
        <div class="input-area">
          <input type="text" id="user-input" placeholder="Tulis pertanyaan di sini..." />
          <button onclick="sendMessage()">Kirim</button>
        </div>
      </div>
    </div><footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.9rem; color: gray;">
  Dibuat oleh <strong>(Fariiz011)</strong> | © 2025 SKY.AI
</footer>
<div style="position: fixed; bottom: 8px; right: 10px; font-size: 0.8rem; opacity: 0.3;">
  © Fariz092
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat-output");
    const userMessage = input.value;
    if (!userMessage.trim()) return;

    const userBubble = document.createElement("div");
    userBubble.textContent = "Kamu: " + userMessage;
    userBubble.style.margin = "10px 0";
    chat.appendChild(userBubble);

    input.value = "";

    const response = await fetch("https://api.cohere.ai/v1/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6"
      },
      body: JSON.stringify({
        message: userMessage,
        model: "command-r-plus",
        chat_history: []
      })
    });

    const data = await response.json();
    const reply = document.createElement("div");
    reply.textContent = "SKY.AI: " + (data.text || "Maaf, tidak ada jawaban.");
    reply.style.margin = "10px 0";
    reply.style.color = "#0ff";
    chat.appendChild(reply);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

  </body>
</html>
