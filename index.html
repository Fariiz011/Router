<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKY.AI</title>
  <link rel="icon" href="assets/logo.png" />
  <style>
    @font-face {
      font-family: 'Quantify';
      src: url('assets/Quantify.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f0f0f0;
      color: #000;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: hideSplash 1s ease 3s forwards;
    }

    .splash img {
      width: 120px;
      animation: zoomIn 1s ease forwards;
    }

    .splash .title {
      font-size: 24px;
      margin-top: 20px;
      font-family: 'Quantify', sans-serif;
      white-space: nowrap;
      border-right: 2px solid white;
      width: 0;
      overflow: hidden;
      animation: typing 2.5s steps(30) 1s forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes hideSplash {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
    }

    header img {
      width: 35px;
      border-radius: 50%;
    }

    header h1 {
      font-family: 'Quantify', sans-serif;
      font-size: 24px;
      margin-left: 10px;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0; right: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding: 20px;
      transition: right 0.3s;
      z-index: 999;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar label, .sidebar select {
      display: block;
      margin-bottom: 20px;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: calc(100vh - 80px);
      padding: 20px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    body.light header,
    body.light .sidebar {
      background: #ccc;
      color: black;
    }

    body.light input[type="text"],
    body.light button {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div class="splash">
    <img src="assets/logo.png" alt="Logo">
    <div class="title">Welcome to SKY.AI Buatan Anak Keren</div>
  </div>

  <!-- Header -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="assets/logo.png" alt="Logo">
      <h1>SkyAI</h1>
    </div>
    <div class="menu" onclick="toggleSidebar()">â˜°</div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <label for="language">Bahasa:</label>
    <select id="language">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
      <option value="ja">Jepang</option>
      <option value="ru">Rusia</option>
      <option value="zh">China</option>
    </select>
    <label for="mode">Mode:</label>
    <select id="mode" onchange="toggleMode(this.value)">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <!-- Chat -->
  <main class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Tanyakan sesuatu...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function toggleMode(mode) {
      document.body.className = mode;
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const messages = document.getElementById("messages");
      const text = input.value.trim();
      if (!text) return;

      messages.innerHTML += `<div><strong>Kamu:</strong> ${text}</div>`;
      input.value = "Loading...";

      try {
        const res = await fetch("https://api.cohere.ai/v1/chat", {
          method: "POST",
          headers: {
            "Authorization": "Bearer 2gqZ5aa5e0E3dTTtd2O8sUJgW67nBiSPrpBVGKT6",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text,
            connectors: [{"id": "web-search"}]
          })
        });

        const data = await res.json();
        const reply = data.text || "Maaf, tidak ada jawaban.";
        messages.innerHTML += `<div><strong>SkyAI:</strong> ${reply}</div>`;
      } catch (err) {
        messages.innerHTML += `<div><strong>SkyAI:</strong> Maaf, terjadi kesalahan.</div>`;
      }

      input.value = "";
    }
  </script>
</body>
      </html>
